<html>

<head>
    <title>{{ title }} - Journalist Deaths</title>
</head>

<body>
    Hello!
    <hr>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>

</html>
