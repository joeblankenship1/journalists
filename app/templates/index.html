{% extends "base.html" %}

{% block content %}
<h1>dashboard goes here</h1>
<hr>
<h3>Query</h3>
<form action="" method="post" novalidate>
	{{ form.hidden_tag() }}
	<p>
		{{ form.query.label }}
		{{ form.query(size=32) }}
		{% for error in form.query.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
	</p>
	<p>{{ form.submit() }}</p>
</form>
{% endblock %}
